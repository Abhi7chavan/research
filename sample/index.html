<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Ecommerce Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ef4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">üõçÔ∏è Simple Shop</h1>
            <div class="relative">
                <button id="cart-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                    üõí Cart
                    <span id="cart-count" class="cart-badge hidden">0</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Products Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="products-grid">
            <!-- Products will be loaded here -->
        </div>
    </main>

    <!-- Cart Modal -->
    <div id="cart-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg max-w-2xl w-full max-h-[80vh] overflow-y-auto">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-bold">Shopping Cart</h2>
                        <button id="close-cart" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
                    </div>
                    
                    <div id="cart-items">
                        <!-- Cart items will be loaded here -->
                    </div>
                    
                    <div class="border-t pt-4 mt-4">
                        <div class="flex justify-between items-center mb-4">
                            <span class="text-xl font-bold">Total: $<span id="cart-total">0.00</span></span>
                        </div>
                        <div class="flex gap-4">
                            <button id="clear-cart" class="flex-1 bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600">
                                Clear Cart
                            </button>
                            <button id="checkout-btn" class="flex-1 bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700">
                                Checkout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading indicator -->
    <div id="loading" class="fixed top-4 right-4 bg-blue-600 text-white px-4 py-2 rounded-lg hidden">
        Loading...
    </div>

    <!-- Success message -->
    <div id="success-msg" class="fixed top-4 right-4 bg-green-600 text-white px-4 py-2 rounded-lg hidden">
        Success!
    </div>

    <script>
        // Generate session ID
        const sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        
        // DOM elements
        const productsGrid = document.getElementById('products-grid');
        const cartBtn = document.getElementById('cart-btn');
        const cartModal = document.getElementById('cart-modal');
        const closeCart = document.getElementById('close-cart');
        const cartItems = document.getElementById('cart-items');
        const cartCount = document.getElementById('cart-count');
        const cartTotal = document.getElementById('cart-total');
        const clearCartBtn = document.getElementById('clear-cart');
        const checkoutBtn = document.getElementById('checkout-btn');
        const loading = document.getElementById('loading');
        const successMsg = document.getElementById('success-msg');

        // Utility functions
        function showLoading() {
            loading.classList.remove('hidden');
        }

        function hideLoading() {
            loading.classList.add('hidden');
        }

        function showSuccess(message = 'Success!') {
            successMsg.textContent = message;
            successMsg.classList.remove('hidden');
            setTimeout(() => successMsg.classList.add('hidden'), 3000);
        }

        // Load products
        async function loadProducts() {
            showLoading();
            try {
                const response = await fetch('/api/products');
                const data = await response.json();
                
                if (data.success) {
                    displayProducts(data.products);
                }
            } catch (error) {
                console.error('Error loading products:', error);
            }
            hideLoading();
        }

        // Display products
        function displayProducts(products) {
            productsGrid.innerHTML = products.map(product => `
                <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition">
                    <img src="${product.image_url}" alt="${product.name}" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-lg font-semibold mb-2">${product.name}</h3>
                        <p class="text-gray-600 text-sm mb-3">${product.description}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-xl font-bold text-green-600">$${product.price}</span>
                            <button onclick="addToCart(${product.id})" 
                                    class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
                                Add to Cart
                            </button>
                        </div>
                        <div class="mt-2 text-sm text-gray-500">
                            Stock: ${product.stock} available
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Add to cart
        async function addToCart(productId) {
            showLoading();
            try {
                const response = await fetch('/api/cart/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sessionId, productId, quantity: 1 })
                });
                
                const data = await response.json();
                if (data.success) {
                    showSuccess('Item added to cart!');
                    updateCartCount();
                }
            } catch (error) {
                console.error('Error adding to cart:', error);
            }
            hideLoading();
        }

        // Update cart count
        async function updateCartCount() {
            try {
                const response = await fetch(`/api/cart/${sessionId}`);
                const data = await response.json();
                
                if (data.success) {
                    const count = data.cartItems.length;
                    if (count > 0) {
                        cartCount.textContent = count;
                        cartCount.classList.remove('hidden');
                    } else {
                        cartCount.classList.add('hidden');
                    }
                }
            } catch (error) {
                console.error('Error updating cart count:', error);
            }
        }

        // Load cart items
        async function loadCart() {
            showLoading();
            try {
                const response = await fetch(`/api/cart/${sessionId}`);
                const data = await response.json();
                
                if (data.success) {
                    displayCartItems(data.cartItems);
                    cartTotal.textContent = data.totalAmount;
                }
            } catch (error) {
                console.error('Error loading cart:', error);
            }
            hideLoading();
        }

        // Display cart items
        function displayCartItems(items) {
            if (items.length === 0) {
                cartItems.innerHTML = '<p class="text-gray-500 text-center py-4">Your cart is empty</p>';
                return;
            }

            cartItems.innerHTML = items.map(item => `
                <div class="flex items-center gap-4 py-4 border-b">
                    <img src="${item.image_url}" alt="${item.name}" class="w-16 h-16 object-cover rounded">
                    <div class="flex-1">
                        <h4 class="font-semibold">${item.name}</h4>
                        <p class="text-gray-600">$${item.price} x ${item.quantity}</p>
                    </div>
                    <div class="text-right">
                        <p class="font-bold">$${item.total_price}</p>
                        <button onclick="removeFromCart(${item.product_id})" 
                                class="text-red-600 hover:text-red-800 text-sm">
                            Remove
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Remove from cart
        async function removeFromCart(productId) {
            showLoading();
            try {
                const response = await fetch(`/api/cart/remove/${sessionId}/${productId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                if (data.success) {
                    showSuccess('Item removed from cart');
                    loadCart();
                    updateCartCount();
                }
            } catch (error) {
                console.error('Error removing from cart:', error);
            }
            hideLoading();
        }

        // Clear cart
        async function clearCart() {
            if (!confirm('Are you sure you want to clear your cart?')) return;
            
            showLoading();
            try {
                const response = await fetch(`/api/cart/clear/${sessionId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                if (data.success) {
                    showSuccess('Cart cleared');
                    loadCart();
                    updateCartCount();
                }
            } catch (error) {
                console.error('Error clearing cart:', error);
            }
            hideLoading();
        }

        // Checkout
        async function checkout() {
            if (!confirm('Proceed with checkout?')) return;
            
            showLoading();
            try {
                const response = await fetch('/api/orders', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sessionId })
                });
                
                const data = await response.json();
                if (data.success) {
                    showSuccess('Order placed successfully!');
                    loadCart();
                    updateCartCount();
                    cartModal.classList.add('hidden');
                } else {
                    alert(data.error || 'Checkout failed');
                }
            } catch (error) {
                console.error('Error during checkout:', error);
                alert('Checkout failed');
            }
            hideLoading();
        }

        // Event listeners
        cartBtn.addEventListener('click', () => {
            cartModal.classList.remove('hidden');
            loadCart();
        });

        closeCart.addEventListener('click', () => {
            cartModal.classList.add('hidden');
        });

        cartModal.addEventListener('click', (e) => {
            if (e.target === cartModal) {
                cartModal.classList.add('hidden');
            }
        });

        clearCartBtn.addEventListener('click', clearCart);
        checkoutBtn.addEventListener('click', checkout);

        // Initialize
        loadProducts();
        updateCartCount();

        console.log('üõçÔ∏è Simple Ecommerce Store loaded!');
        console.log('üîó Session ID:', sessionId);
        console.log('üíæ Database: PostgreSQL on Railway');
    </script>
</body>
</html>
